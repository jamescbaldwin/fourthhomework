<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Quiz</title>
</head>
<body >
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
              <div id="highscore" class="nav-item nav-link"> View High Scores</div>
              <table id="timer">
                <tr>
                  <td> Time Remaining: </td>
                  <td> <span id="gameTimer" class="nav-item"></span> </td>
                </tr>
              </table>
          </div>
        </div>
      </nav>
    <div class="jumbotron">
        <h1>JavaScript Coding Quiz</h1>
        <p class="display-8">The following is a timed-quiz, containing multiple-choice questions
          <table class="lead">
            <button id="1"></button> <br>
            <button id="2"></button> <br>
            <button id="3"></button> <br>
            <button id="4"></button> <br>
          </table>
        </p>
        <hr class="my-4">
        <p id="caption"></p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="startbutton">Begin Quiz</a>
    </div>
    <footer>
        <table id="userInitials">
            <td>User Initials:</td>
        </table>
        <table id="userScore">
            <td><td>User Score:</td></td>
        </table>
    </footer>
    <script type='text/javascript' src="./script.js"></script>
</body>
</html>
